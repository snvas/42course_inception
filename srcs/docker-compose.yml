version: "3.5"

volumes:
  wordpress-data:
    name: wordpress
    driver: local
    driver_opts:
        type: none
        o: bind
        device: /home/snovaes/data/wordpress

  database-data:
    name: mariadb
    driver: local
    driver_opts:
        type: none
        o: bind
        device: /home/snovaes/data/database

networks:
  inception:
    driver: bridge

services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - database-data:/var/lib/mysql
    networks:
      - inception

  wordpress:
    depends_on:
      - mariadb
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    restart: always
    env_file:
      - .env
    environment:
      - WORDPRESS_DB_HOST=${MYSQL_HOSTNAME}
      - WORDPRESS_DB_USER=${MYSQL_USER}
      - WORDPRESS_DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - WORDPRESS_DB_NAME=${MYSQL_DATABASE}
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - inception

  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - "443:443"
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - inception

#Bonus
  redis:
    container_name: redis
    build: ./requirements/bonus/redis
    depends_on:
      - wordpress
    restart: always
    networks:
      - inception
    ports: 
      - "6379:6379"
  
  ftp-server:
    build: ./requirements/bonus/ftp-server
    container_name: ftp-server
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    depends_on:
      - nginx
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - inception
    restart: always
    env_file:
      - .env
  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer
    image: adminer
    depends_on:
      - mariadb
    restart: always
    ports:
       - "8080:8080"
    networks:
       - inception
  site:
    build: ./requirements/bonus/site
    container_name: site
    restart: always
    networks:
      - inception
