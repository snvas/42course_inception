version: "3"

services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - database-data:/var/lib/mysql
    networks:
      - network

  wordpress:
    depends_on:
      - mariadb
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    restart: always
    env_file:
      - .env
    environment:
      - WORDPRESS_DB_HOST=${MYSQL_HOSTNAME}
      - WORDPRESS_DB_USER=${MYSQL_USER}
      - WORDPRESS_DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - WORDPRESS_DB_NAME=${MYSQL_DATABASE}
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - network

  nginx:
    depends_on:
      - wordpress
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - "443:443"
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - network

volumes:
  wordpress-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/snovaes/data/wordpress

  database-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/snovaes/data/database

networks:
  network:
    driver: bridge